name: Unit-Tests

on:
  pull_request:

jobs:
  unit_tests:

    runs-on: macos-12
    env:
      DEVELOPER_DIR: /Applications/Xcode_14.2.app/Contents/Developer

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - name: Build App
        run: bundle exec fastlane unit_tests_build_for_testing

      - name: Run Unit-Tests
        run: bundle exec fastlane unit_tests_run_without_building
